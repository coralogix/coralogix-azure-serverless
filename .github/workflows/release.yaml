name: Build, Test & Release

on:
  push:
    branches:
      - "master"
    paths:
      - "EventHub/**"
      - "BlobToOtel/**"
  pull_request:
    branches:
      - "master"
    paths:
      - "EventHub/**"
      - "BlobToOtel/**"

permissions:
  contents: write 
  pull-requests: write
  issues: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.set-packages.outputs.packages }}
      has-changes: ${{ steps.set-packages.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changed packages
        uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: json
          filters: |
            EventHub:
              - 'EventHub/**'
            BlobToOtel:
              - 'BlobToOtel/**'

      - name: Set packages matrix
        id: set-packages
        uses: actions/github-script@v7
        with:
          script: |
            const changes = ${{ steps.changes.outputs.changes }};
            console.log('Changed packages:', changes);
            
            core.setOutput('packages', JSON.stringify(changes));
            core.setOutput('has-changes', changes.length > 0 ? 'true' : 'false');

  build-and-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./${{ matrix.package }}
        run: npm install
    
      - name: Install functools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Run tests
        working-directory: ./${{ matrix.package }}
        run: npm run test

      - name: Build
        working-directory: ./${{ matrix.package }}
        run: npm run build

      - name: Install func extensions
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: func extensions install

      - name: Prune to production dependencies
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: npm prune --production
      
      - name: Zip build artifact
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: |
          zip -r ${{ matrix.package }}-FunctionApp.zip . -x ".*"

      - name: Reinstall devDependencies for semantic-release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: npm install --only=dev

      - name: Run semantic-release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
