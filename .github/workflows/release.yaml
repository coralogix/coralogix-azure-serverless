name: Build, Test & Release

on:
  push:
    branches:
      - "master"
    paths:
      - "EventHub/**"
  pull_request:
    branches:
      - "master"
    paths:
      - "EventHub/**"

permissions:
  contents: write 
  pull-requests: write
  issues: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        package:
          - "EventHub"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./${{ matrix.package }}
        run: npm install
    
      - name: Install functools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Run tests
        working-directory: ./${{ matrix.package }}
        run: npm test

      - name: Build
        working-directory: ./${{ matrix.package }}
        run: npm run build

      - name: Install func extensions
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: func extensions install

      - name: Prune to production dependencies
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: npm prune --production
      
      - name: Zip build artifact
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: |
          zip -r ${{ matrix.package }}-FunctionApp.zip . -x ".*"

      - name: Reinstall devDependencies for semantic-release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        run: npm install --only=dev

      - name: Run semantic-release
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        working-directory: ./${{ matrix.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
